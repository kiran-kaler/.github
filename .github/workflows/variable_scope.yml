name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:  # Define job-level variables here
      MY_JOB_VARIABLE: "This is a job-level variable"

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build and Test
      run: |
        npm run build
        npm test

    - name: Deploy
      if: success()
      run: |
        # Add deployment steps here
